<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prova ammissione</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- logo e barra -->
    <div class="container">
   <header>
        <img src="logo.png" alt="">
        <p id="testo">Taking Booleaners from A to B</p>
     <div class="barra">
      <input type="button" name="Prenota" value="Prenota">
      <input type="button" name="Termina Prenotazione" value="Termina Prenotazione">
      <input type="button" name="Accendi Luci" value="Accendi Luci">
    </div>
   </header>
<!-- monopattini e descrizioni -->
  <main>
   <div class="Monopattino">
    <input type="checkbox" name="" value="">
    <span>Monopattino Gino22</span>
   </div>

    <div class="indicazioni">
     <span>&#8594; Via Guadalametri - a 220 metri da te</span>
     <div>Stato carica:</div>
     <hr class="gino">
    </div>

    <div class="Monopattino">
     <input type="checkbox" name="" value="">
     <span>Monopattino Mike24</span>
    </div>

     <div class="indicazioni">
      <span>&#8594; Via Ricciardoni - a 420 metri da te</span>
      <div>Stato carica:</div>
      <hr class="mike">
     </div>

     <div class="Monopattino">
      <input type="checkbox" name="" value="">
      <span>Monopattino Fede154</span>
     </div>

      <div class="indicazioni">
       <span>&#8594; Via Mentarini - a 490 metri da te</span>
       <div>Stato carica:</div>
       <hr class="fede">
      </div>


   </main>
  </div>
 </body>
</html>
